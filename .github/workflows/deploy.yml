name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_REGISTRY }}/socialer:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_REGISTRY }}/socialer:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/socialer:latest

    - name: Login to Docker Registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_REGISTRY }}/socialer:${{ github.sha }}
        docker push ${{ secrets.DOCKER_REGISTRY }}/socialer:latest

    # Example deployment to a cloud provider (uncomment and modify as needed)
    # - name: Deploy to Production
    #   run: |
    #     # Add your deployment commands here
    #     # For example, updating a Kubernetes deployment, triggering a webhook, etc.
    #     echo "Deployment commands would go here"

    - name: Notify deployment success
      run: |
        echo "Deployment completed successfully"
        echo "Image: ${{ secrets.DOCKER_REGISTRY }}/socialer:${{ github.sha }}"